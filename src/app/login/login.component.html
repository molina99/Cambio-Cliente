<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/login.jpg" width="250px" class="user-avatar" />
            <h1 style="font-family:'Times New Roman', Times, serif">INGRESO AL SISTEMA</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="user.email" class="form-control input-underline input-lg" id="email" name="email" 
                        placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control input-underline input-lg" id="password" name="password" 
                        placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
