<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/login.jpg" width="150px" />
            <h1>REGISTRO</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.first_name" id="first_name"
                        name="first_name"  placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.last_name" id="last_name"
                      name="last_name"placeholder="Apellido">
                  </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.email" id="email"
                        name="email"placeholder="Correo Electronico">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="user.password" id="password"
                        name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="password2" id="password2"
                        name="password2" placeholder="Repetir Contraseña">
                      </div>
                </div>
                <a class="btn rounded-btn" (click)="register()">Registrar</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
